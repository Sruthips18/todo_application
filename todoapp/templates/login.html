<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>


<style>
    body{
        background-image: radial-gradient( circle 592px at 48.2% 50%,  rgba(255,255,249,0.6) 0%, rgb(217, 245, 125) 74.6% );
    }  
    .card-body button{
        margin-left: 150px;
    }     
</style>


<body>
      <section class="container d-flex justify-content-center p-5  ">
        <div class="container d-flex justify-content-center py-5 ">
            <div class="card mb-1 border border-dark shadow" style="max-width: 1000px;" >
                <div class="row">
                  <div class="col-xl-4">
                    <img src="{%static 'images/note.jpg'%}" class="img-fluid rounded-start" alt="..." style="height: 450px; width: 500px;">
                  </div>
                  <div class="col-xl-8">
                    <div class="card-body">
                      <h5 class="card-title mt-3 mx-5">Welcome! ToDoApp</h5>
                          <form action="" method="post" class="mt-4">
                            {%csrf_token%}
                            {{forms.as_p}}
                            <button type="submit" class="btn btn-dark text-light">Sign in </button><a href="{%url 'register'%}" >create new account click here</a>
                          </form>
                    </div>
                    <div class="mt-5 d-flex justify-content-center g-5">
                        <i class="fa-brands fa-facebook fa-lg"></i>
                        <i class="fa-brands fa-square-twitter fa-lg"></i>
                        <i class="fa-solid fa-envelope fa-lg"></i>
                    </div>
                  </div>
                </div>  
            </div>
        </div>
      </section>
</body>
</html>
